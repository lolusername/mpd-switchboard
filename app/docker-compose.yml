services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
      - path.repo=/usr/share/elasticsearch/snapshots
      - cluster.routing.allocation.disk.threshold_enabled=false
      - "bootstrap.memory_lock=false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - switchboard_data:/usr/share/elasticsearch/data
      - ./snapshots:/usr/share/elasticsearch/snapshots
    networks:
      - switchboard_default
    healthcheck:
      test: curl -s http://localhost:9200/_cluster/health | grep -q '"status":"green"' || grep -q '"status":"yellow"'
      interval: 10s
      timeout: 10s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: switchboard_api
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/pdf_data
      - ./api:/app
    environment:
      - PDF_DIRECTORY=/app/pdf_data
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONPATH=/app
    networks:
      - switchboard_default
    restart: always
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: switchboard_frontend
    ports:
      - "80:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - api
    networks:
      - switchboard_default

  ingest:
    build:
      context: .
      dockerfile: elasticsearch-init/Dockerfile
    environment:
      - ES_SOURCE=http://elasticsearch:9200
      - ES_TARGET=http://3.83.115.156:8000
    command: ["python", "elasticsearch-init/reindex.py"]
    networks:
      - switchboard_default
    depends_on:
      - elasticsearch
    volumes:
      - ./elasticsearch-init:/app/elasticsearch-init

volumes:
  switchboard_data:

networks:
  switchboard_default:
    driver: bridge

